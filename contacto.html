    <!-- Bootstrap CSS -->

    <!-- CSS Personalizado -->
    <link href="css/contacto.css" rel="stylesheet">

    <!-- AOS Animations -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
    <script>
        // Inicialización de AOS (animaciones)
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out'
            });
        });
    </script>
</head>

<body>
    <!-- Navbar cargada externamente -->
    <header id="navbar-container"></header>

    <script>
        // Carga la navbar desde un archivo externo
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>

    <!-- Sección de contacto -->
    <section class="contacto my-5 py-5">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 p-4 border rounded-4 shadow-sm bg-white">
                    <h2 class="text-center fw-bold mb-2">Contacta conmigo</h2>
                    <p class="text-center mb-4">Introduce tus datos</p>
                    <form id="contact-form" action="procesar_formulario.php" method="POST" data-aos="fade-up">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label fw-semibold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellidos" class="form-label fw-semibold">Apellidos <span class="text-danger">*</span></label>
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label fw-semibold">Correo <span class="text-danger">*</span></label>
                            <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="motivo" class="form-label fw-semibold">Motivo <span class="text-danger">*</span></label>
                            <textarea id="motivo" class="form-control" rows="6" placeholder="Deja aquí tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg w-100 enviar-btn">Enviar</button>
                    </form>
                </div>
            </div>
            <!-- Mapa incrustado sin API -->
            <div class="mt-5" style="text-align: center;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2985.181312460702!2d1.2419156768900855!3d41.11888200960001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a15a57941d547f%3A0x9c3c7b41e6b2b22b!2sInstitut%20Francesc%20Vidal%20i%20Barraquer!5e0!3m2!1ses!2ses!4v1710600000000"
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <!-- Redes sociales -->
            <div class="text-center mt-4">
                <p>También me puedes encontrar en :</p>
                <a href="https://github.com/tuusuario" target="_blank" class="me-3">
                    <img src="Multimedia/images/outline.png" alt="GitHub" class="social-icon" width="25px" height="25px">
                </a>
                <i class="bi bi-github fs-3"></i>
            </div>
        </div>
    </section>

    <!-- Footer fijo -->
    <footer class="text-center text-white bg-dark py-3 fixed-bottom">

    </footer>
</body>
</html>
